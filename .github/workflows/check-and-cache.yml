name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        runner: ["ubuntu-24.04", "ubuntu-24.04-arm", "macos-15", "macos-15-intel"]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5
      - name: enable unprivileged userns clone
        if: runner.os == 'Linux'
        run: |
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
          sudo sysctl -w kernel.unprivileged_userns_clone=1
      - uses: wimpysworld/nothing-but-nix@main
        if: runner.os == 'Linux'
      - uses: cachix/install-nix-action@v31
        # Latest version of attic is not working correctly on x86_64-darwin
        # https://github.com/zhaofengli/attic/issues/264
      - name: Setup Attic Cache
        continue-on-error: true
        run: |
          nix profile add "github:nixos/nixpkgs?ref=nixos-24.11#attic-client"
          attic login attic-server ${{ vars.ATTIC_ENDPOINT }} ${{ secrets.ATTIC_TOKEN }}
          attic use ${{ vars.ATTIC_CACHE }}

      - name: Setup Omnix
        run: nix profile add --inputs-from . "nixpkgs#omnix"

      - name: Run checks
        run: om ci

      - name: Upload Cache
        if: always()
        continue-on-error: true
        run: nix path-info --all | grep -v ".drv$" | attic push ${{ vars.ATTIC_CACHE }} --stdin -j 1
